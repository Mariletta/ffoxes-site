  <style>
    :root {
      --text-color: #3b2e2a;
      --accent-color: #fff1d6;
      --hover-color: #ffdda1;
      --icon-size: 20px;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #f9d976, #f39c38, #c43e00);
      background-size: 400% 400%;
      animation: gradientShift 60s ease infinite;
      color: var(--text-color);
      overflow-x: hidden;
      overflow-y: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .heart {
      position: fixed;
      animation: heartFall linear forwards;
      z-index: 0;
      will-change: transform;
      pointer-events: none;
    }

    @keyframes heartFall {
      0% {
        transform: translateX(0vw) translateY(-10vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateX(-20vw) translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    main {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .portrait {
      width: 300px;
      height: 300px;
      border-radius: 2rem;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p.tagline {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 1.2rem;
      justify-content: center;
    }

    .link {
      text-decoration: none;
      padding: 1rem 1.5rem;
      background-color: var(--accent-color);
      border-radius: 2rem;
      color: var(--text-color);
      font-weight: bold;
      transition: all 0.3s ease;
      position: relative;
      transform: scale(1);
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .link i {
      font-size: var(--icon-size);
    }

    .link:hover {
      background-color: var(--hover-color);
      transform: scale(1.08);
    }

    .link::after {
      content: '';
      position: absolute;
      right: -1rem;
      top: -1rem;
      width: 24px;
      height: 24px;

    const spawnHeart = () => {
      const heart = document.createElement('div');
      heart.classList.add('heart');

      const type = heartWeights[Math.floor(Math.random() * heartWeights.length)];
      heart.innerHTML = heartSVGs[type];

      const scale = 0.8 + Math.random() * 0.6;
      const startLeft = Math.random() * 120;
      const duration = 10 + Math.random() * 6;

      heart.style.top = '-' + (Math.random() * 20 + 5) + 'vh';
      heart.style.left = startLeft + 'vw';
      heart.style.width = (24 * scale) + 'px';
      heart.style.height = (24 * scale) + 'px';
      heart.style.animationDuration = `${duration}s`;
      heart.style.opacity = 0.7 + Math.random() * 0.3;
      heart.style.transform = `rotate(${Math.random() * 360}deg)`;

      document.body.appendChild(heart);

      heart.addEventListener('animationend', () => {
        heart.remove();
      });
    };

    setInterval(spawnHeart, 700);
